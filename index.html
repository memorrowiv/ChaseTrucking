<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking Rate Calculator</title>
    <script src="https://apis.google.com/js/api.js?onload=initApiClient"></script>
    <script>
        const correctPassword = "trucking123"; // Set your password here

        function checkPassword() {
            let enteredPassword = prompt("Enter password to access:");

            if (enteredPassword === correctPassword) {
                document.getElementById("protectedContent").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
                // API client will be initialized once the script is loaded
            } else {
                alert("Incorrect password.");
                window.location.href = "https://google.com"; // Redirect if wrong
            }
        }

        function logout() {
            location.reload(); // Reload the page to trigger the password prompt again
        }

        document.addEventListener("DOMContentLoaded", checkPassword);

        // Initialize Google API Client
        function initApiClient() {
            gapi.load('client', () => {  // Ensure the API client is loaded
                gapi.client.init({
                    'apiKey': 'AIzaSyD4ZmRfgaiNP9xA1YYkS-pj4OlCjHJ2ffM', 
                    'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                }).then(() => {
                    console.log('Google Sheets API initialized');
                }).catch((error) => {
                    console.error('Error initializing Google Sheets API: ', error);
                });
            });
        }

        // Function to get data from Google Sheets based on ZIP code
        function getRate() {
            let zip = document.getElementById("zipCodeInput").value;
            document.getElementById("rateOutput").innerText = "Fetching data..."; // Show a loading message

            const spreadsheetId = '1TuzowmTD242gjt2aXYCV8crcRZlLMQEB';  // Your spreadsheet ID
            const range = 'Sheet1!B5'; // Range to set ZIP code in cell B5

            // First, set the ZIP code in cell B5
            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: spreadsheetId,
                range: range,
                valueInputOption: 'USER_ENTERED',
                resource: {
                    values: [[zip]]
                }
            }).then((response) => {
                // After setting the ZIP, get the rates from cells B10, B11, and B12
                const rateRange = 'Sheet1!B10:B12'; // Range for freight cost, fuel cost, and total
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: spreadsheetId,
                    range: rateRange
                }).then((response) => {
                    const data = response.result.values;
                    if (data && data.length > 0) {
                        const freightCost = data[0] ? data[0][0] : "N/A";
                        const fuelCost = data[1] ? data[1][0] : "N/A";
                        const totalCost = data[2] ? data[2][0] : "N/A";

                        document.getElementById("rateOutput").innerHTML =
                            `Freight Cost: $${freightCost}<br>Fuel Cost: $${fuelCost}<br>Total: $${totalCost}`;
                    } else {
                        document.getElementById("rateOutput").innerText = "No data found for this ZIP code.";
                    }
                }).catch((error) => {
                    console.error('Error fetching rates:', error);
                    document.getElementById("rateOutput").innerText = "Error fetching data.";
                });
            }).catch((error) => {
                console.error('Error setting ZIP code:', error);
                document.getElementById("rateOutput").innerText = "Error setting ZIP code.";
            });
        }
    </script>
</head>
<body>
    <div id="loginSection">
        <h2>Checking Password...</h2>
    </div>

    <div id="protectedContent" style="display:none;">
        <h1>Welcome to the Trucking Rate Calculator</h1>
        <p>Enter a ZIP code to get a rate:</p>
        <input type="text" id="zipCodeInput" placeholder="Enter ZIP code">
        <button onclick="getRate()">Get Rate</button>

        <p id="rateOutput"></p>

        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
